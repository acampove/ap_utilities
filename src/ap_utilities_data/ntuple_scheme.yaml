# -----------------------------------------
# Below we define groups of trigger lines
# -----------------------------------------
analyses:
  rx_electrons:
    - Hlt2RD_BuToKpEE
    - Hlt2RD_B0ToKpKmEE
    - Hlt2RD_B0ToKpPimEE
    - Hlt2RD_LambdabToPKEE
    - Hlt2RD_BuToKpEE_MVA
    - Hlt2RD_B0ToKpPimEE_MVA
    - Hlt2RD_BsToPhiEE_MVA
    - Hlt2RD_LbTopKEE_MVA
  b_to_vee:
    - Hlt2RD_B0ToKpKmEE
    - Hlt2RD_B0ToKpPimEE
    - Hlt2RD_BuToKSPipEE_DD
    - Hlt2RD_BuToKSPipEE_LL
  rjpsi_electrons:
    - Hlt2RD_BuToKpEE_MVA
    - Hlt2RD_B0ToKpPimEE_MVA
    - Hlt2RD_BuToKpEE
    - Hlt2RD_B0ToKpKmEE
    - Hlt2RD_B0ToKpPimEE
    - Hlt2RD_LambdabToPKEE
    - Hlt2RD_BdToKstJpsi_KstToKpPim_JpsiToEE
    - Hlt2RD_BsToPhiJpsi_PhiToKK_JpsiToEE
    - Hlt2RD_BuToKpJpsi_JpsiToEE
    - Hlt2RD_LbToPKJpsi_JpsiToEE
# -----------------------------------------
# Below we use the lists
# -----------------------------------------
